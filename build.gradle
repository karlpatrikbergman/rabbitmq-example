group 'se.patrikbergman.java.ampq'
version '1.0-SNAPSHOT'

allprojects {
    apply plugin: "java"
    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }
    dependencies {
        compile 'com.rabbitmq:amqp-client:3.5.6'
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}




